<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Practice</title>
    <link rel="stylesheet" href="styles.css" >
    <script src="https://use.fontawesome.com/b4ccb25300.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="headtext">
        <h1>Vacation Destinations of the World</h1>
        <button class="scam" type="button">CLICK HERE</button>

        <div class="hidden">
          <ul>
            <li>Words</li>
            <li>Other</li>
            <li>Stuff</li>
            <li>None</li>
            <li>Scraw!</li>
          </ul>

        </div>
        <h2><i class="fa fa-arrows-v" ></i> Useful Links</h2>
        <a href="#">Vacation Planning</a>
        <a href="#">Snorkeling</a>
        <a href="#">Excursions</a>
        <a href="#">Deep Sea Fishing</a>
        <a href="#">Cave Tours</a>

      <div class="linkbox">
        <i class="fa fa-arrow-left fa-3x" id="arrow-left"></i>
        <div class="box">
          <img src="sunset1.jpg" alt="" />
        </div>
        <div class="box">
          <img src="winter.jpg" alt="" />
        </div>
        <div class="box">
          <img src="sunset2.jpg" alt="" />
        </div>
        <i class="fa fa-arrow-right fa-3x" id="arrow-right"></i>
      </div>
    </div>
    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>

    <script src="app.js"></script>
